

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - UAE Schools Competition</title>

    <!-- Apply language BEFORE page renders (prevents flash) -->
    <script>
        (function() {
            var savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang === 'ar') {
                document.documentElement.setAttribute('lang', 'ar');
                document.documentElement.setAttribute('dir', 'rtl');
                // Enable RTL CSS after DOM loads
                document.addEventListener('DOMContentLoaded', function() {
                    var rtlCSS = document.getElementById('bootstrap-rtl');
                    if (rtlCSS) rtlCSS.disabled = false;
                });
            } else {
                document.documentElement.setAttribute('lang', 'en');
                document.documentElement.setAttribute('dir', 'ltr');
            }
        })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" id="bootstrap-rtl" disabled>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            startup: {
                ready: () => {
                    console.log('MathJax is loaded and ready');
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
     <style>
       /* Previous button - enabled state */
.btn-outline-secondary:not(:disabled) {
    background: white;
    border: 2px solid #667eea;
    color: #667eea;
    font-weight: 600;
}

.btn-outline-secondary:not(:disabled):hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-color: transparent;
    color: white;
}

/* Previous button - disabled state */
.btn-outline-secondary:disabled {
    background-color: #f1f3f5;
    border: 2px solid #dee2e6;
    color: #adb5bd;
    opacity: 0.7;
}
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <i class="bi bi-mortarboard-fill fs-3 text-primary me-2"></i>
               <span class="fw-bold" data-en="UAE Schools Competition" data-ar="مسابقة المدارس الإماراتية">UAE Schools Competition</span>
            </a>
            
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-primary btn-sm" id="languageToggle" onclick="toggleLanguage()">
                    <i class="bi bi-translate"></i>
                    <span id="langText">العربية</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        
        <!-- Quiz Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center flex-wrap">
                            <div>
                                <h3 class="fw-bold mb-2">
                                    <i class="bi bi-clipboard-check me-2" id="subjectIcon"></i>
                                    <span id="subjectName">Mathematics</span>
                                </h3>
                                <p class="text-muted mb-0">
                                    <span data-en="Question" data-ar="السؤال">Question</span>
                                    <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                                </p>
                            </div>
                            <div class="text-center">
                                <div class="timer-display" id="timer">15:00</div>
                                <small class="text-muted" data-en="Time Remaining" data-ar="الوقت المتبقي">Time Remaining</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-0 rounded-4 question-card">
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Question Image Above (if position is 'above') -->
                        <div id="questionImageContainerAbove" class="d-none mb-4">
                            <img id="questionImageAbove" src="" alt="Question Image" class="question-image">
                        </div>

                        <!-- Question Text -->
                        <div class="mb-4">
                            <h4 class="fw-bold mb-3" id="questionText">Loading question...</h4>
                        </div>

                        <!-- Question Image Below (if position is 'below') -->
                        <div id="questionImageContainerBelow" class="d-none mb-4">
                            <img id="questionImageBelow" src="" alt="Question Image" class="question-image">
                        </div>

                        <!-- Answer Options Container -->
                        <div id="answerContainer">
                            <!-- Will be populated by JavaScript -->
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Dots -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="progress-dots" id="progressDots">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between gap-2">
                    <button class="btn btn-outline-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                        <i class="bi bi-arrow-left me-2"></i>
                        <span data-en="Previous" data-ar="السابق">Previous</span>
                    </button>
                    
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                        <span data-en="Next" data-ar="التالي">Next</span>
                        <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                    
                    <button class="btn btn-success d-none" id="submitBtn" onclick="submitQuiz()">
                        <i class="bi bi-check-circle me-2"></i>
                        <span data-en="Submit Quiz" data-ar="إنهاء الاختبار">Submit Quiz</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">
                <span data-en="© 2024 UAE Schools Competition. All rights reserved." data-ar="© 2024 مسابقة المدارس الإماراتية. جميع الحقوق محفوظة.">
                    © 2024 UAE Schools Competition. All rights reserved.
                </span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API Configuration (must load first) -->
    <script src="js/config.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
