    <!-- Apply language BEFORE page renders (prevents flash) -->
    <script>
        (function() {
            var savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang === 'ar') {
                document.documentElement.setAttribute('lang', 'ar');
                document.documentElement.setAttribute('dir', 'rtl');
                // Enable RTL CSS after DOM loads
                document.addEventListener('DOMContentLoaded', function() {
                    var rtlCSS = document.getElementById('bootstrap-rtl');
                    if (rtlCSS) rtlCSS.disabled = false;
                });
            } else {
                document.documentElement.setAttribute('lang', 'en');
                document.documentElement.setAttribute('dir', 'ltr');
            }
        })();
    </script>

    <style>
        /* ===== ENHANCED RESULTS PAGE STYLES ===== */

        /* Animated gradient background for results section */
        .results-hero {
            position: relative;
            overflow: hidden;
        }

        .results-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotateGradient 20s linear infinite;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced trophy icon with pulse and glow */
        .result-icon-enhanced {
            position: relative;
            display: inline-block;
        }

        .result-icon-enhanced i {
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 10px 20px rgba(255, 193, 7, 0.5));
            animation: iconPulse 2s ease-in-out infinite;
        }

        .result-icon-enhanced::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Animated score circle with gradient border */
        .score-circle-wrapper {
            position: relative;
            display: inline-block;
            padding: 3rem;
        }

        .score-circle-border {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2, #667eea);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Enhanced score display with shimmer */
        .score-display-enhanced {
            position: relative;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Percentage badge with 3D effect */
        .percentage-badge {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            box-shadow:
                0 10px 25px rgba(102, 126, 234, 0.3),
                inset 0 -3px 10px rgba(0,0,0,0.2),
                inset 0 3px 10px rgba(255,255,255,0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .percentage-badge:hover {
            transform: translateY(-5px);
            box-shadow:
                0 15px 35px rgba(102, 126, 234, 0.4),
                inset 0 -3px 10px rgba(0,0,0,0.2),
                inset 0 3px 10px rgba(255,255,255,0.3);
        }

        /* Stars earned with sparkle animation */
        .stars-badge {
            position: relative;
            display: inline-block;
            font-size: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #fff;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
            animation: starFloat 3s ease-in-out infinite;
        }

        @keyframes starFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stars-badge::before {
            content: '‚ú®';
            position: absolute;
            left: -15px;
            top: -10px;
            font-size: 1.5rem;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .stars-badge::after {
            content: '‚ú®';
            position: absolute;
            right: -15px;
            bottom: -10px;
            font-size: 1.5rem;
            animation: sparkle 1.5s ease-in-out infinite 0.75s;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Comparison card with glass morphism */
        .comparison-card-fancy {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
            overflow: hidden;
            position: relative;
        }

        .comparison-card-fancy::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .comparison-card-fancy:hover::before {
            left: 100%;
        }

        /* Stats card with gradient border */
        .stats-card-gradient {
            position: relative;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stats-card-inner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            padding: 2rem;
            color: white;
        }

        /* Action buttons with enhanced hover effects */
        .btn-fancy {
            position: relative;
            overflow: hidden;
            border: none;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-fancy::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-fancy:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-fancy:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* New record ribbon */
        .new-record-ribbon {
            position: absolute;
            top: 30px;
            right: -35px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 10px 50px;
            transform: rotate(45deg);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 10;
            animation: ribbonSlide 0.8s ease-out;
        }

        @keyframes ribbonSlide {
            0% { right: -200px; }
            100% { right: -35px; }
        }

        /* Time badge */
        .time-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50px;
            font-weight: 600;
            color: #667eea;
        }

        /* Encouragement message with fade-in */
        .encouragement-message {
            animation: fadeInUp 0.8s ease-out 0.5s both;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subject icon with rotating border */
        .subject-icon-fancy {
            position: relative;
            display: inline-block;
            padding: 1rem;
        }

        .subject-icon-fancy::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: rotateBorder 3s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .score-display-enhanced {
                font-size: 3.5rem;
            }

            .percentage-badge {
                font-size: 2rem;
                padding: 0.75rem 2rem;
            }

            .stars-badge {
                font-size: 1.5rem;
                padding: 0.75rem 1.5rem;
            }

            .new-record-ribbon {
                font-size: 0.75rem;
                padding: 8px 40px;
            }
        }









/* CSS Fraction Styling - Looks like LaTeX but instant! */

.fraction .numerator {
