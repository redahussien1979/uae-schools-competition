<!DOCTYPE html>
<html>
<head>
    <title>Admin Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Create Admin Account</h2>
                        <p class="text-muted text-center">One-time setup</p>
                        
                        <form id="setupForm" onsubmit="createAdmin(event)">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Create Admin</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- API Configuration (must load first) -->
    <script src="js/config.js"></script>
    
    <script>
        async function createAdmin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const apiUrl = window.API_URL || 'http://localhost:5000';
            
            try {
                const response = await fetch(`${apiUrl}/admin/setup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token
                    localStorage.setItem('adminToken', data.token);
                    
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            âœ… Admin created! Redirecting to dashboard...
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 2000);
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">${data.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">Connection error</div>
                `;
            }
        }
    </script>
</body>
</html>
