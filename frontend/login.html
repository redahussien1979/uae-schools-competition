<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Login - UAE Schools Competition</title>

    <!-- Apply language BEFORE page renders (prevents flash) -->
    <script>
        (function() {
            var savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang === 'ar') {
                document.documentElement.setAttribute('lang', 'ar');
                document.documentElement.setAttribute('dir', 'rtl');
                // Enable RTL CSS after DOM loads
                document.addEventListener('DOMContentLoaded', function() {
                    var rtlCSS = document.getElementById('bootstrap-rtl');
                    if (rtlCSS) rtlCSS.disabled = false;
                });
            } else {
                document.documentElement.setAttribute('lang', 'en');
                document.documentElement.setAttribute('dir', 'ltr');
            }
        })();
    </script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap RTL CSS (for Arabic) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" id="bootstrap-rtl" disabled>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts - Arabic Support -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-mortarboard-fill fs-3 text-primary me-2"></i>
                <span class="fw-bold" data-en="UAE Schools Competition" data-ar="مسابقة المدارس الإماراتية">UAE Schools Competition</span>
            </a>
            
            <!-- Language Toggle Button -->
            <button class="btn btn-outline-primary btn-sm" id="languageToggle" onclick="toggleLanguage()">
                <i class="bi bi-translate"></i>
                <span id="langText">العربية</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <!-- Login Card -->
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Icon -->
                        <div class="text-center mb-4">
                            <div class="login-icon">
                                <i class="bi bi-person-circle text-primary"></i>
                            </div>
                        </div>
                        
                        <!-- Title -->
                        <h2 class="text-center mb-4 fw-bold" data-en="Login" data-ar="تسجيل الدخول">Login</h2>
                        
                        <!-- Login Form -->
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            
                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold" data-en="Username" data-ar="اسم المستخدم">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control border-start-0 ps-0" 
                                           id="username" 
                                           name="username"
                                           required 
                                           placeholder="">
                                </div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold" data-en="Password" data-ar="كلمة المرور">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control border-start-0 ps-0" 
                                           id="password" 
                                           name="password"
                                           required 
                                           placeholder="">
                                    <button class="btn btn-outline-secondary border-start-0" 
                                            type="button" 
                                            onclick="togglePassword()">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Login Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg fw-semibold">
                                    <span data-en="Login" data-ar="دخول">Login</span>
                                    <i class="bi bi-arrow-right ms-2"></i>
                                </button>
                            </div>
                            
                        </form>
                        
                        <!-- Divider -->
                        <div class="text-center my-4">
                            <span class="text-muted" data-en="OR" data-ar="أو">OR</span>
                        </div>
                        
                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="mb-0">
                                <span class="text-muted" data-en="New Student?" data-ar="طالب جديد؟">New Student?</span>
                            </p>
                            <a href="register.html" class="btn btn-outline-success fw-semibold mt-2">
                                <i class="bi bi-person-plus me-2"></i>
                                <span data-en="Register Now" data-ar="تسجيل جديد">Register Now</span>
                            </a>
                        </div>
                        
                    </div>
                </div>
                
                <!-- Back to Home Link -->
                <div class="text-center mt-3">
                    <a href="index.html" class="text-decoration-none text-muted">
                        <i class="bi bi-house-door"></i>
                        <span data-en="Back to Home" data-ar="العودة للرئيسية">Back to Home</span>
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">
                <span data-en="© 2024 UAE Schools Competition. All rights reserved." data-ar="© 2024 مسابقة المدارس الإماراتية. جميع الحقوق محفوظة.">
                    © 2024 UAE Schools Competition. All rights reserved.
                </span>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API Configuration (must load first) -->
    <script src="js/config.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
